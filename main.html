<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Roboto+Mono:ital,wght@0,100;0,300;1,100&family=Syne+Mono&display=swap" rel="stylesheet">
    
</head>
<body>


    <div class="calc-div">

        <div class="screen">
            <div class="top-text">
                <p class="small-text" id="small-text"></p>
                <p class="small-text operand" id="operand"></p>
            </div>
            
            <h2 class="big-text" id="big-text"></h2>           

        </div>

        <p class="calc-bot">calc_bot 2301</p>

        <div class="buttons" id="buttons">
            <button class="btn clear" id="clear">clr</button>
            <button class="btn plus-minus" id="plus-minus">-/+</button>
            <button class="btn operator division" id="divide">/</button>
            <button class="btn num outside" id="num-7">7</button>
            <button class="btn num" id="num-8">8</button>
            <button class="btn num" id="num-9">9</button>
            <button class="btn operator multiply" id="multiply">*</button>
            <button class="btn num outside" id="num-4">4</button>
            <button class="btn num" id="num-5">5</button>
            <button class="btn num" id="num-6">6</button>
            <button class="btn operator minus" id="minus">-</button>
            <button class="btn num outside" id="num-1">1</button>
            <button class="btn num" id="num-2">2</button>
            <button class="btn num" id="num-3">3</button>
            <button class="btn operator plus" id="plus">+</button>
            <button class="btn num outside" id="num-0">0</button>
            <button class="btn decimal outside" id="decimal">.</button>
            <button class="btn equals" id="equals">=</button>
        </div>

    </div>

    
</body>
</html>
