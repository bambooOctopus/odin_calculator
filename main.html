<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>


    <div class="calc-div">

        <div class="screen">
            <h2 class="big-text">432,143</h2>
        </div>

        <div class="buttons" id="buttons">
            <button class="btn clear" id="clear">clr</button>
            <button class="btn operator plus-minus" id="plus-minus">-/+</button>
            <button class="btn operator division" id="division">/</button>
            <button class="btn num" id="num-7">7</button>
            <button class="btn num" id="num-8">8</button>
            <button class="btn num" id="num-9">9</button>
            <button class="btn operator multiply" id="multiply">*</button>
            <button class="btn num" id="num-4">4</button>
            <button class="btn num" id="num-5">5</button>
            <button class="btn num" id="num-6">6</button>
            <button class="btn operator minus" id="minus">-</button>
            <button class="btn num" id="num-1">1</button>
            <button class="btn num" id="num-2">2</button>
            <button class="btn num" id="num-3">3</button>
            <button class="btn operator minus" id="plus">+</button>
            <button class="btn num" id="num-0">0</button>
            <button class="btn num" id="decimal">.</button>
            <button class="btn equals" id="equals">=</button>
        </div>

    </div>

    
</body>
</html>
